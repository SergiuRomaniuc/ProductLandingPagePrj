<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>

  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <img src="src/img/Name_Cornetto_no_slogan.png" alt="the logo">
      </div>
      <nav id="nav-bar">
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="src/html/AboutUs.html">About Us</a>
          </li>
          <li>
            <a class="nav-link" href="src/html/Blog.html">Blog</a>
          </li>
          <li>
            <a class="nav-link" href="src/html/Contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <input id="email" type="email" name="email" placeholder="Enter your email address" required>
              <input id="submit" type="submit" value="Submit">
            </form>
          </div>
          <div class="swiper-slide"><img src="/src/img/Name_Cornetto.png" alt="img"></div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    </section>

    <div class="container">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/LlwnwtuqPEU?si=HHZulS1RW4PqVLCb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="src/js/Swiper.js"></script>
</body>

</html>
