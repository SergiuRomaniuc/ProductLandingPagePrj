<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <img src="./img/Name_Cornetto_no_slogan.png" alt="the logo">
      </div>
      <nav id="nav-bar">
        <div class="nav-link"></div>
        <div class="nav-link"></div>
        <div class="nav-link"></div>
      </nav>
    </header>
    <section id="hero">
      <div class="photos-slider"></div>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Enter your email address" required>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
    <div class="container">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/LlwnwtuqPEU?si=HHZulS1RW4PqVLCb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>


</body>

</html>
